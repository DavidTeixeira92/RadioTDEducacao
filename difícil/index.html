<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>..:: Rádio TD Educação ::..</title>
    <link rel="shortcut icon" href="files/favicon.png">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="files/favicon.jpg" />
</head>
<body>
    <div id="player">

        <h4><i class="material-icons">equalizer </i>Rádio 
            <a id="tdeducacaoflix" 
            href="https://tdeducaoflix.vercel.app/" 
            title="Conheça a Netflix da Educação" target="blank">
                &nbspTD Educação
            </a>
        </h4>
        <div class="card">
            <!-- Aqui fica a imagem do player -->
            <div class="card-image">
                <!-- Add um botão flutuante -->
                <a href="#" class="btn-floating btn-large halfway-fab">
                    <!-- Add o ícone de play -->
                    <i class="material-icons" id="play-pause">play_arrow</i>
                </a>
            </div>
            <!-- Aqui fica a descrição do player -->
            <div class="card-content">
                <h5>Title</h5>
                <p class="artist">Artist</p>
                <br>
                <!-- Nas próximas linhas, será criado os recursos de controle do áudio -->
                <div class="row valign-wrapper">
                    <!-- Criar o tempo do áudio enquanto tocando -->
                    <div class="col s2" id="current-duration">00:00</div>

                    <!-- A barrinha seekbar do tempo de áudio -->
                    <div class="col s6 range-field valign-wrapper">
                        <input type="range" min="0" max="0" id="seekbar" step="1">
                    </div>

                    <!-- Duração total do áudio -->
                    <div class="col s2" id="total-duration">00:00</div>

                    <!-- Add botão de volume -->
                    <div>
                        <a href="#">
                            <i class="material-icons" id="mute">volume_up</i>
                        </a>
                        
                    </div>

                    <!-- A barrinha para ajuste de volume -->
                    <div class="col s3 range-field valign-wrapper">
                        <input id="vol-control" type="range" min="0" max="100" step="1">
                    </div>
                </div>
            </div>
            <p class="footer">Orgulhosamente criado por <a href="https://www.instagram.com/td_educacao/" target="blank" title="Clique aqui 😁"> &nbspDavid Teixeira</a>.</p>
        </div>
    <!-- Index.js com demais arquivos JS importados, graças à propriedade module -->
    <script src="index.js" type="module"></script>
    <script src="message.js" type="module"></script>
</body>
</html>
